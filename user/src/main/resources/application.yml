### web
server:
  port: 8080
  servlet:
    context-path: /user


### resources
spring:
  mvc:
    servlet:
      load-on-startup: 0
  ### datasource-pool
  datasource:
    url: jdbc:mysql://localhost:3306/spring_boot_demo?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    ##
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 10
      maximum-pool-size: 30
      auto-commit: true
      idle-timeout: 30000
      pool-name: HikariCP
      max-lifetime: 900000
      connection-timeout: 10000
      connection-test-query: SELECT 1
  thymeleaf:
    mode: HTML
    encoding: UTF-8
    cache: false
  devtools:
    restart:
      enabled: true
      exclude: WEB-INF/**
# spring redis
  redis:
    database: 0
    host: localhost
    port: 6379
    password:
    timeout: 1000
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1
  level:
    demo: debug
  application:
    name: eureka-ribbon-client-user
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

mybatis:
  mapper-locations: classpath:/mybatis-mapper/*Mapper.xml

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
    shutdown:
      ## 关闭应用程序的命令
      enabled: true
## Actuator 对外
## feign 的 hystrix 的熔断器
feign:
  hystrix:
    enabled: true
